<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky button chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con-chat">
        <button class="con-icon">
            <i class="iconify" data-icon="bx-bxs-chat" data-inline="false"></i>
        </button>
        <div class="con-sms">
            <header>
                <h3>Messages</h3>
                <div class="con-avatars">
                    <div class="con-img active">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <div class="con-img">
                        <img src="img/32.jpg" alt="">
                    </div>
                    <div class="con-img">
                        <img src="img/44.jpg" alt="">
                    </div>
                    <div class="con-img">
                        <img src="img/46.jpg" alt="">
                    </div>
                    <div class="con-img">
                        <img src="img/97.jpg" alt="">
                    </div>
                    <div class="space"></div>
                </div>
            </header>
            
            <div class="con-list">
                <div class="sms">
                    <div class="con-img">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <div class="con-text">
                        <h6>
                            Dana Mulyana
                        </h6>
                        <p>Lorem ipsum dolor ... </p>
                    </div>
                </div>
                <div class="sms">
                    <div class="con-img">
                        <img src="img/44.jpg" alt="">
                    </div>
                    <div class="con-text">
                        <h6>
                            Nadya pd
                        </h6>
                        <p>Lorem ipsum dolor ... </p>
                    </div>
                </div>
                <div class="sms">
                    <div class="con-img">
                        <img src="img/32.jpg" alt="">
                    </div>
                    <div class="con-text">
                        <h6>
                            mang oleh
                        </h6>
                        <p>Lorem ipsum dolor ... </p>
                    </div>
                </div>
                
            </div>
            
            <div class="con-chat-user">
                <header>
                    <button class="back">
                        <i class="iconify" data-icon="bx-bx-arrow-back" data-inline="false"></i>
                    </button>
                    <h3>Dana Mulyana</h3>
                </header>
                <div class="chat-texts">
                    <div class="message">
                        <p>Lorem ipsum dolor sit amet ...</p>
                    </div>
                    <div class="message send">
                        <p>Lorem ipsum dolor sit amet ...</p>
                    </div>
                </div>
                <footer>
                    <input type="text">
                    <button>
                        <i class="iconify" data-icon="bx-bx-send" data-inline="false"></i>
                    </button>
                </footer>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <!-- <script src="script1.js"></script> -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
